spring.application.name=OrderManagement

server.port=8004
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/flmfood
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

resilience4j.circuitbreaker.instances.restaurantManagementCB.register-health-indicator=true
resilience4j.circuitbreaker.instances.restaurantManagementCB.sliding-window-size=5
resilience4j.circuitbreaker.instances.restaurantManagementCB.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.restaurantManagementCB.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.restaurantManagementCB.permitted-number-of-calls-in-half-open-state=2
resilience4j.circuitbreaker.instances.restaurantManagementCB.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.restaurantManagementCB.minimum-number-of-calls=3

management.endpoints.web.exposure.include=*